<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="login.css">

    <title>Login</title>


    <!-- Favicon -->
    <link rel="icon" href="images/aime.png">
</head>

<body>
    <div class="min-h-screen flex items-center justify-center bg-background p-4">
        <div class="card">
            <div class="card-header">
                <img src="images/aime.png">
            </div>
            <div class="card-content">
                <div class="tabs">
                    <div class="tabs-list">
                        <button class="tab active" data-tab="signin">Sign In</button>
                        <button class="tab" data-tab="signup">Sign Up</button>
                    </div>

                    <div id="error-alert" class="alert hidden">
                        <span class="alert-icon">⚠️</span>
                        <p class="alert-message"></p>
                    </div>

                    <div class="tab-content active" id="signin">
                        <form id="signin-form" class="form">
                            <div class="form-group">
                                <label for="signin-email">Email</label>
                                <input type="email" id="signin-email" placeholder="example@email.com" required>
                                <span class="error-message"></span>
                            </div>

                            <div class="form-group">
                                <label for="signin-password">Password</label>
                                <input type="password" id="signin-password" placeholder="••••••••" required>
                                <span class="error-message"></span>
                            </div>

                            <button type="submit" class="button button-primary">Sign In</button>
                        </form>
                    </div>

                    <div class="tab-content" id="signup">
                        <form id="signup-form" class="form">
                            <div class="form-group">
                                <label for="signup-name">Name</label>
                                <input type="text" id="signup-name" placeholder="John Doe" required>
                                <span class="error-message"></span>
                            </div>

                            <div class="form-group">
                                <label for="signup-email">Email</label>
                                <input type="email" id="signup-email" placeholder="example@email.com" required>
                                <span class="error-message"></span>
                            </div>

                            <div class="form-group">
                                <label for="signup-password">Password</label>
                                <input type="password" id="signup-password" placeholder="••••••••" required>
                                <span class="error-message"></span>
                            </div>

                            <div class="form-group">
                                <label for="signup-confirm-password">Confirm Password</label>
                                <input type="password" id="signup-confirm-password" placeholder="••••••••" required>
                                <span class="error-message"></span>
                            </div>

                            <button type="submit" class="button button-primary">Create Account</button>
                        </form>
                    </div>

                    <div class="divider">
                        <span>Or continue with</span>
                    </div>

                    <button class="button button-outline google-button">
                        <img src="https://www.google.com/favicon.ico" alt="Google" class="google-icon">
                        Sign in with Google
                    </button>
                </div>
            </div>
            <div class="card-footer">
                <p>By continuing, you agree to our Terms of Service and Privacy Policy.</p>
            </div>
        </div>
    </div>
    <script src="login.js"></script>
</body>
</html>
